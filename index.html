<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
    <script src="https://kit.fontawesome.com/483874d9a2.js" crossorigin="anonymous"></script>  <!--For github-->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>   <!--For backspace-->
</head>
<body>
    <div class="main">
    <h1 class="text-center" style="font-size: 60px;">Calculator </h1>
        <div class="main-container">
            <div class="input">
                <input class="upper" readonly></input>
                <input class="lower" readonly></input>
            </div>
            <div class="button-panel">
                
                <button class="operator" id="clear" onclick="clearDisplay()">AC</button>
                <button class="operator" id="back" onclick="backspace()"><i class='fas fa-backspace backspace'></i></button>
                <button class="operator" onclick="appendOperation('%')">%</button>
                <button class="operator" onclick="appendOperation('/')">/</button>

                <button class="number" onclick="appendNumber('7')">7</button>
                <button class="number" onclick="appendNumber('8')">8</button>
                <button class="number" onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperation('*')">X</button>

                <button class="number" onclick="appendNumber('4')">4</button>
                <button class="number" onclick="appendNumber('5')">5</button>
                <button class="number" onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendNumber('-')">-</button>

                <button class="number" onclick="appendNumber('1')">1</button>
                <button class="number" onclick="appendNumber('2')">2</button>
                <button class="number" onclick="appendNumber('3')">3</button>
                <button class="operator" onclick="appendOperation('+')">+</button>

                <button class="number" onclick="console.log('nigga')"><i class="fa-brands fa-github logo"></i></button>
                <button class="number" onclick="appendNumber('0')">0</button>
                <button class="number" onclick="appendNumber('.')">.</button>
                <button class="operator" id="equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
