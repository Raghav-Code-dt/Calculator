<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
    <script src="https://kit.fontawesome.com/483874d9a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
    <h1 class="text-center" style="font-size: 60px;">Calculator </h1>
        <div class="main-container">
            <div class="input">
            </div>
            <div class="button-panel">
                
                <button class="operator" id="clear">AC</button>
                <button class="operator" id="percentage">D</button>
                <button class="operator" id="percentage">%</button>
                <button class="operator" id="divide">/</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">X</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="subtract">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="add">+</button>

                <button class="number"><i class="fa-brands fa-github logo"></i></button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
